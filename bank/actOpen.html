<!DOCTYPE html>
<html>
    <head>
        <title>銀行帳戶 - 開戶</title>
        <meta content="text/html;charset=utf-8"/>
    </head>
    <body>
        <form name="actOpenForm" action="/bank/act/open" method="get">
            <label for="actno">銀行帳戶 : </label>
            <input type="text" id="actno" name="actno"/>
            <br><br>
            <label for="balance">開戶金額 : </label>
            <input type="text" id="balance" name="balance"/>
            <br><br>
            <input type="submit" value="確認開戶"/>
            <input type="reset" value="重置"/>
        </form>
    </body>
</html>
